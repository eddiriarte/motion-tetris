<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="author" content="Eduardo Iriarte">
    <meta name="copyright" content="Eduardo Iriarte">
    <meta name="description" content="Eine simple browserbasierte Version von Tetris, das mit Gesten gesteuert werden kann.">
    <meta name="keywords" content="tetris, spiel, hacker-school, berlin">

    <meta http-equiv="content-language" content="de">

    <title>Motion Tetris</title>
</head>
<body>

    <div id="seite">
        <h2>Score - Statistik</h2>

        <article class="beschreibung">
            <p>Es gibt nun im Template entsprechende Anzeigen für `Punkte`, `Zeilen` und `Level`, soge dafür dass diese aktualisiert werden.</p>
            <p>
                <strong>TODO:</strong> 
                Aktualisiere den Score an den richtigen Stellen im Code. 
            </p>
        </article>

        <div class="container">
            
            <section class="spalte welt">
                <div id="welt" class="raster"></div>
            </section>

            <section class="spalte aktionen">
                <h2><span id="punkte" class="punkte">00000000</span> Score</h2>

                <h2><span id="zeilen-total" class="punkte">00000000</span> Zeilen</h2>

                <h2><span id="level" class="punkte">00000000</span> Level</h2>

                <div id="vorschau" class="raster"></div>

                <section id="steuerung">
                    <button id="kamera-schalter" class="kreis-btn" onclick="kameraSchalterGedruckt()">
                        <img class="aus" src="../bilder/twotone_videocam_off_black_48dp.png" alt="ausgeschaltet">
                        <img class="an" src="../bilder/twotone_videocam_white_48dp.png" alt="eingeschaltet">
                    </button>
                </section>

                <div id="gest"></div>
            </section>

            
        </div>
    </div>

</body>
</html>
