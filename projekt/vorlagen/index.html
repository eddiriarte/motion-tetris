    <title>Motion Tetris</title>

<body>

    <div id="seite">
        <h2>Tetromino ablegen</h2>

        <article class="beschreibung">
            <p>Die Bausteine werden jetzt immer nacheinander nach unten verschoben.
                Leider bleiben sie nicht unten stehen sondern verschwinden sie immer wieder!</p>
            <p>
                <strong>TODO:</strong> 
                Aktualisiere das Spielfeldmatrix (`welt`) und setze die Werte des letzten Tetrominos ein.
            </p>

        </article>

        <div class="container">
            
            <section class="spalte welt">
                <div id="welt" class="raster"></div>
            </section>

            <section class="spalte auswahl">
                <label class="eingabe-beschreibung" id="tetro-zeile">Zeile: <span></span></label>
                <br>
                <label class="eingabe-beschreibung" id="tetro-spalte">Spalte: <span></span></label>
            </section>

        </div>
    </div>
